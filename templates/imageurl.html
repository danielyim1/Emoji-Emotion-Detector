
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mystyles.css') }}">
</head>

<body>
    <img src="{{url}}">
    <div class="emoji-list">
        <ul class="emojilist">
            {%for x in emoji%}
            <li title="{{x}}" data-value="{{x}}">
                <!-- <a href="https://www.emojis.com/meaning/euro-banknote-emoji/"> -->
                <p>{{x}}</p>
                <p></p>
                <!-- </a> -->
            </li>
            {% endfor %}
        </ul>
    </div>
    <table>
        <h1>{{'Emotion Distributions'}}</h1>
        <thead><tr><th>Emotion</th><th>Percentage</th></tr></thead>
        <tbody>
        {% for key, value in emotionStats.items() %}
           <tr>
                <th> {{ key }} </th>
                <td> {{ value }} </td>
           </tr>
        {% endfor %}
        </tbody>
        </table>
    <!-- <p>{{emotionStats}}</p> -->
</body>

</html>
